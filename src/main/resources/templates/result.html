<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>GitHub Issues created</title>

	<!-- Bootstrap -->
	<link rel="stylesheet"
		th:ref="@{/webjars/bootstrap/3.3.2/css/bootstrap.min.css}"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}" href="/"> Experience Day </a>
			</div><!-- /.navbar-header -->
		</div><!-- /.container -->
	</nav>

	<div class="container">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3>Your Issue has been created</h3>
			</div><!-- /.panel-heading -->
			<div class="panel-body">
				<dl>
					<dt>Title:</dt>
					<dd th:text="${issue.title}"></dd>
					<dt>Body:</dt>
					<dd th:text="${issue.body}"></dd>
				</dl>
			</div><!-- /.panel-body -->
			<div class="panel-footer">
				<a class="btn btn-primary" href="/">Create another issue</a>
			</div><!-- /.panel-footer -->
		</div><!-- /.panel -->
	</div><!-- /.container -->

	<!-- JQuery -->
	<script th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script th:src="@{/webjars/bootstrap/3.3.2/js/bootstrap.min.js}"
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>

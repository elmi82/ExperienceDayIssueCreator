<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>GitHub Issues created</title>

	<!-- Bootstrap -->
	<link rel="stylesheet"
		th:ref="@{/webjars/bootstrap/3.3.2/css/bootstrap.min.css}"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> Experience Day </a>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1>Result</h1>
    	<p th:text="'title: ' + ${issue.title}" />
    	<p th:text="'body: ' + ${issue.body}" />
    	<a href="/">Create another issue</a>
	</div>

	<!-- JQuery -->
	<script th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script th:src="@{/webjars/bootstrap/3.3.2/js/bootstrap.min.js}"
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>

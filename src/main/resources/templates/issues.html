<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Create GitHub Issues</title>

	<!-- Bootstrap -->
	<link rel="stylesheet"
		th:href="@{/webjars/bootstrap/3.3.2/css/bootstrap.min.css}"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}" href="/"> Experience Day </a>
			</div><!-- /.navbar-header -->
		</div><!-- /.container -->
	</nav>

	<div class="container">
		<div class="jumbotron">
			<h1>GitHub Issues</h1>
			<p>
				<a class="btn btn-primary btn-lg"
					href="#"
					role="button"
					data-toggle="modal"
					data-target="#createIssueModal">Create new issue</a>
			</p>
		</div><!-- /.jumbotron -->

		<div th:if="${issueList}" class="panel panel-default">
			<div class="panel-heading">
				<h3>Current issues</h3>
			</div><!-- /.panel-heading -->
			<table class="table">
				<tr>
					<th>Title</th>
					<th>Body</th>
				</tr>
				<tr th:each="issue: ${issueList}">
					<td th:text="${issue.getTitle()}"></td>
					<td th:text="${issue.getBody()}"></td>
				</tr>
			</table>
		</div><!-- /.panel -->
	</div><!-- /.container -->

	<div class="modal fade" id="createIssueModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Create a new issue</h4>
				</div><!-- /.modal-header -->

				<div class="modal-body">
					<form class="form-horizontal"
							id="issueForm"
							action="#"
							th:action="@{/issue}"
							th:object="${issue}"
							method="post">
						<div class="form-group">
							<label for="issueTitle" class="col-sm-2 control-label">Title</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="issueTitle"
									th:field="*{title}"
									placeholder="The title of the issue"/>
							</div>
						</div><!-- /.form-group -->

						<div class="form-group">
							<label for="issueBody" class="col-sm-2 control-label">Body</label>
							<div class="col-sm-10">
								<textarea class="form-control" id="inputBody"
											rows="5" th:field="*{body}"></textarea>
							</div>
						</div><!-- /.modal-header -->
					</form>
				</div>
				<!-- /.modal-body -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary"
							onclick="$( '#issueForm' ).submit();">Create</button>
				</div><!-- /.modal-footer -->
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- JQuery -->
	<script th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script th:src="@{/webjars/bootstrap/3.3.2/js/bootstrap.min.js}"
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
